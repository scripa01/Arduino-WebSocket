<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <form action="#" th:action="@{/}" th:object="${changeFingerStateCommand}" method="post">
        <div>
            <ul class="list-unstyled">
                <li th:each="finger: ${fingers.fingers}">
                    <span th:text="${finger}"></span>
                    <ul class="list-unstyled">
                        <li th:each="action: ${fingers.actions}">
                            <label class="form-label" th:for="${finger} + '-' + ${action}" th:text="${action}"></label>
                            <input class="form-control" type="radio" th:name="${finger} + '-' + ${action}">
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <input class="btn" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
